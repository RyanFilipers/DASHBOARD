<ion-content>
  <ion-grid>
    <!-- Cards de Resumo -->
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Vendas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>R$ 12.345,00</h2>
            <p>+12% em relação ao mês passado</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <!-- Outros cards de resumo... -->
    </ion-row>

    <!-- Gráficos -->
    <ion-row>
      <ion-col size="12" size-lg="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vendas Mensais</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Dispositivos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vendas por Produto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
